<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Advertising Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>The Advertising Board</h1>

  <!-- Controls Section (Zoom In and Out, Fixed at top right) -->
  <div class="zoom-controls">
    <button onclick="zoom(1.1)">Zoom In</button>
    <button onclick="zoom(0.9)">Zoom Out</button>
  </div>

  <!-- Main Container for the Board -->
  <div class="container">
    <!-- Board for the squares -->
    <div id="board"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
